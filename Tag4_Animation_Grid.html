<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: rgb(54, 63, 153);
      font-family: 'Chelsea Market', cursive;
    }
  

    .raster div {
      background: rgb(54, 63, 153);
      /* border: 1px #2C3E50 solid; */
      font-size: 3em;
    }

    .raster {
      background:rgb(54, 63, 153);
      display: grid;
      /* border: 1px solid white; */
      max-width: 700px;
      min-height: 820px;
      grid-template-columns: 30px 140px 140px 140px 140px 30px;
      grid-template-rows: 70px 70px 70px 70px 70px 70px 70px 70px 70px;
      grid-gap: 40px;
      text-align: start;
      margin-left: auto;
      margin-right: auto;
      margin-top: 150px;

    }

    p {
      margin: 0;
      padding: 0;
      font-family: 'Chelsea Market', cursive;
      letter-spacing: -0.04em;
      line-height: 90%;
    }

    .links {
      grid-column: 2 / 4;
      padding: 0;
    }

    .links p {
      font-size: 1.5em;
      color: white;
      /* border: 1px solid white; */
      text-align: start;
      

      animation-name: bewegen1;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
  
      animation-timing-function: cubic-bezier(.6,.37,.22,.75);
}

@keyframes bewegen1 {
      0% {
        transform: translate(20vw, 0vh) scale(1.2,1.2) rotate(-10deg);
      }
      50% {
        color:rgb(255, 255, 255);
      } 
      100% {
        transform: translate(0px, 0px) rotate(10deg); 
      }
    }

    .rechts {
      grid-column: 2 / 4;
      padding: 0;
    }
    
    .rechts p {
      font-size: 1.5em;
      color: white;
      /* border: 1px solid white; */
      text-align: start;
      

      animation-name: bewegen2;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
  
      animation-timing-function: cubic-bezier(.6,.37,.22,.75);
}

@keyframes bewegen2 {
      0% {
        transform: translate(0px, 0px) rotate(10deg);
      }
      50% {
        color:rgb(255, 255, 255);
      } 
      100% {
        transform: translate(20vw, 0vh) scale(1.2,1.2) rotate(-10deg); 
      }
    }
    

  </style>
  <title>TAG 4 - Animation</title>
</head>
<body>
<div class="raster">
  <div class="links"><p>PRESSURE</p></div>
  <div class="rechts"><p>PRESSURE</p></div>
  <div class="links"><p>PRESSURE</p></div>
  <div class="rechts"><p>PRESSURE</p></div>
  
  
</div>
</body>
</html>
